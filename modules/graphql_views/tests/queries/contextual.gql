      entityId
    }
  }

  node1:graphqlTestContextualNodeView (contextualFilter: {nid: "X"}) {
    results {
      entityId
    }
  }

  node2:nodeById (id: "1", language: en) {
    ... on Node {
      graphqlTestContextualNodeView {
        results {
          entityId
        }
      }
    }
  }
  node3:nodeById (id: "1", language: en) {
    ... on Node {
