    results {
      entityId
    }
  }

  node_and_nodetest1:graphqlTestContextualNodeAndNodetestView (contextualFilter: {nid: "X", nid_1: "X"}) {
    results {
      entityId
    }
  }

  node_and_nodetest2:nodeById (id: $test2NodeId, language: en) {
    ... on Node {
      graphqlTestContextualNodeAndNodetestView {
